<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Diary</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>
<body>
  <nav class="navbar navbar-light bg-faded">
  <a class="navbar-brand" href="#">Navbar</a>
  </nav>
  <h2 id='previous-day'> ⬅️ </h2><h2 id="date-holder"></h2><h2 id='next-day'> ➡️ </h2>
  <button id="add-breakfast">Add To Breakfast</button>
  <button id="add-lunch">Add To Lunch</button>
  <button id="add-dinner">Add To Dinner</button>
  <button id="add-snack">Add To Snack</button>
  <h3>Meal Table!</h3>
  <table class="table col-md-3", id="foods-table">
    <th>Name</th>
    <th>Calories</th>
    <table class="table foods", id="foods-table">
    </table>
  </table>

  <button id="add-exercise">Add Selected</button>
  <h3>Exercises Table!</h3>
  <table class="table col-md-3", id="exercises-table">
    <th>Exercise</th>
    <th>Calories</th>
    <table class="table foods", id="foods-table">
    </table>
  </table>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
<script src="main.bundle.js"></script>
</html>
